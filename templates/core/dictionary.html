{% extends 'base.html' %}

{% block content %}
  <h1>{{ dictionary.title }}</h1>
  <h5>{{ dictionary.owner }}</h5>
  {% for word in dictionary.words.all %}
    <p>{{ word.word }} - {{ word.definition }}</p>
  {% endfor %}

  <button type="button" name="button">Add word</button>

  <form action="{% url 'add_word' %}" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="dictonary" value="{{ dictionary.pk }}">
    <button type="submit" name="button">Add</button>
  </form>
{% endblock %}

{% block script %}
  <script type="text/javascript">
    $(function() {
      $('form').hide();

      $('button').click(function(){
        $('form').show();
      });
    });
  </script>
{% endblock %}
